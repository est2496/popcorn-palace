<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - Popcorn Palace</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body style="background: url('{{ background_poster_url }}') no-repeat center center fixed; background-size: cover;">
    <header class="nav-bar">
        <div class="user-profile">
            <img src="{{ profile_picture }}" alt="Profile Picture" class="profile-pic">
            <span>{{ user }}</span>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('main.home') }}">Home</a></li>
                <li><a href="{{ url_for('main.rating_history') }}">Rating History</a></li>
				<li><a href="{{ url_for('main.feedback_history') }}">Feedback History</a></li>
                <li><a href="{{ url_for('main.preferences') }}">Update Preferences</a></li>
                <li><a href="{{ url_for('main.settings') }}">Settings</a></li>
                <li><a href="{{ url_for('main.logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="settings-content">
        <h2>Settings</h2>
        <form id="profile-picture-form" class="settings-form" action="{{ url_for('main.update_profile_picture') }}" method="post" enctype="multipart/form-data">
            <h3>Change Profile Picture</h3>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="file" name="profile_picture">
            <button type="submit" class="btn">Upload</button>
        </form>
        <form id="username-form" class="settings-form" action="{{ url_for('main.update_username') }}" method="post">
            <h3>Change Username</h3>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="password-wrapper">
                <input type="text" name="username" placeholder="New Username" required>
                <span class="edit-icon"><i class="material-icons">edit</i></span>
            </div>
            <button type="submit" class="btn">Update</button>
        </form>
        <form id="password-form" class="settings-form" action="{{ url_for('main.update_password') }}" method="post">
            <h3>Change Password</h3>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="password-wrapper">
                <input type="password" name="old_password" placeholder="Old Password" required>
                <span class="toggle-password"><i class="material-icons">visibility</i></span>
            </div>
            <div class="password-wrapper">
                <input type="password" name="new_password" placeholder="New Password" required>
                <span class="toggle-password"><i class="material-icons">visibility</i></span>
            </div>
            <div class="password-wrapper">
                <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
                <span class="toggle-password"><i class="material-icons">visibility</i></span>
            </div>
            <button type="submit" class="btn">Update</button>
        </form>
        <form id="delete-account-form" class="settings-form" action="{{ url_for('main.delete_account') }}" method="post">
            <h3>Delete Account</h3>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" id="delete-account-button" class="delete-account-button">Delete Account</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
