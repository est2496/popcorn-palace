<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Popcorn Palace</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body style="background: url('{{ background_poster_url }}') no-repeat center center fixed; background-size: cover;">
    <div class="form">
        <div class="signup-logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        </div>
        <p>SIGN UP</p>
        <form id="signup-form" method="post" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="text" id="name" name="name" required placeholder="Name">
            <input type="email" id="email" name="email" required placeholder="Email">
            <div class="password-wrapper">
                <input type="password" id="password" name="password" required placeholder="Password">
                <span class="toggle-password">
                    <i class="material-icons">visibility</i>
                </span>
            </div>
            <div class="password-wrapper">
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm Password">
                <span class="toggle-password">
                    <i class="material-icons">visibility</i>
                </span>
            </div>
            <div id="warning-message" class="warning-message" style="display: none; color: red; font-size: 14px;"></div>
            <input type="file" id="profile_picture" name="profile_picture">
            <button type="submit">Sign Up</button>
            <p class="message">Already have an account? <a href="{{ url_for('main.login') }}">Login here</a></p>
        </form>
    </div>
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>
    <!-- Success Popup -->
    <div id="success-popup" class="success-popup">
        <div class="success-popup-content">
            <span class="close-popup" onclick="closeSuccessPopup()">&times;</span>
            <p id="success-message"></p>
        </div>
    </div>
    <!-- Error Popup -->
    <div id="error-popup" class="error-popup">
        <div class="error-popup-content">
            <span class="close-popup" onclick="closeErrorPopup()">&times;</span>
            <p id="error-message"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
