<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Popcorn Palace</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body style="background: url('{{ background_poster_url }}') no-repeat center center fixed; background-size: cover;">
    <div class="form">
        <div class="login-logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        </div>
        <p>LOGIN</p>
        <form id="login-form" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="email" id="email" name="email" required placeholder="Email">
            <div class="password-wrapper">
                <input type="password" id="password" name="password" required placeholder="Password">
                <span class="toggle-password">
                    <i class="material-icons">visibility</i>
                </span>
            </div>
            <button type="submit">Login</button>
            <p class="message"><a href="#">Forgot your password?</a></p>
            <p class="message">Not registered? <a href="{{ url_for('main.signup') }}">Create an account</a></p>
        </form>
    </div>
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>
    <div id="success-popup" class="success-popup">
        <div class="success-popup-content">
            <span class="close-popup" onclick="closeSuccessPopup()">&times;</span>
            <p id="success-message"></p>
        </div>
    </div>
    <div id="error-popup" class="error-popup">
        <div class="error-popup-content">
            <span class="close-popup" onclick="closeErrorPopup()">&times;</span>
            <p id="error-message"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
